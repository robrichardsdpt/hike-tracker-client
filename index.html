<!DOCTYPE html>
<html>
    <head>
      <title>Hiking log</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    </head>
    <body>
      <div class ='nav'>
        <div class='logo col-4'>
          <i class="fas fa-mountain"></i>
          <i class="fas fa-hiking"></i>
          <i class="fas fa-ruler"></i>
          <i class="fas fa-user-friends"></i>
          <i class="fas fa-calendar-day"></i>
          <i class="far fa-clock"></i>
          <i class="far fa-clipboard"></i>
          <h1>Hike log</h1>
        </div>
        <div class= 'main-nav col-8'>
          <form id="manage-hikes">
              <fieldset>
               <div class="dropdown">
                 <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Manage my Hikes </button>
                 <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <button id="index-btn" class="btn float-right login_btn">View All</button>
                  <button id="show-btn" class="btn float-right login_btn">Search</button>
                  <button id="create-btn" class="btn float-right login_btn">Create</button>
                   <button id="edit-btn" class="btn float-right login_btn">Edit</button>
                 </div>
               </div>
             </fieldset>
           </form>
      <!-- Change PW-->
          <form id="change-password-form">
            <fieldset>
             <div class="dropdown">
               <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Change your password </button>
               <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <input type="password" name="passwords[old]" placeholder="Old Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
                 <input type="submit" class="btn float-right login_btn" value="Submit">
               </div>
             </div>
           </fieldset>
         </form>
  <!-- Sign Out-->
        <form id="sign-out">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign out</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <input type="submit" class="btn float-right login_btn" value="Sign-out?">
          </div>
        </form>
      </div>
  </div>
<!-- Sign In-->
<div class="container" id="signIn">
<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header">
      <h3>Sign In</h3>
    </div>
    <div class="card-body">
      <form id="sign-in-form" >
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input id="sign-in-email" type="email" name="credentials[email]" class="form-control" placeholder="email">

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input id="sign-in-password" type="password" name="credentials[password]" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="btn float-right login_btn">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Do not have an account?<input type="submit" value="Sign up" class="btn float-right login_btn" id="sign-up-btn">
      </div>
      <div class="d-flex justify-content-center">
      </div>
    </div>
  </div>
</div>
</div>
<!-- Sign Up-->
<div class="container" id="signUp">
<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header">
      <h3>Sign Up</h3>
    </div>
    <div class="card-body">
      <form id="sign-up-form">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input id="sign-up-email" type="email" name="credentials[email]" class="form-control" placeholder="email">

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input id="sign-up-password" type="password" name="credentials[password]" class="form-control" placeholder="password">
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input id="sign-up-password_confirmation" type="password" name="credentials[password_confirmation]" class="form-control" placeholder="confirm password">
        </div>
        <div class="form-group">
          <input type="submit" value="Sign up" class="btn float-right login_btn">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Have an account already?<input type="submit" value="Sign in" class="btn float-right login_btn" id="log-in-btn">
      </div>
      <div class="d-flex justify-content-center">
      </div>
      </div>
    </div>
  </div>
</div>
<!-- New hike form -->
<div class="container create-card" id="newHike">
  <form class="well form-horizontal" id="create_hike">
    <fieldset>
<!-- Form Name -->
<div class="card-header">
      <legend><center><h2><b>Add a new hike</b></h2></center></legend><br>
    </div>
<!-- Text input-->
      <div class="form-group">
        <label class="col-md-8 control-label">Date:</label>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
            <input placeholder="Date" name="hike[date]" class="form-control"  type="text">
          </div>
        </div>
      </div>

<!-- Text input-->

      <div class="form-group">
        <label class="col-md-8 control-label">Trail(s):</label>
         <div class="col-md-8 inputGroupContainer">
           <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-hiking"></i></span>
            <input name="hike[trails]" placeholder="Trails hiked" class="form-control"  type="text">
           </div>
          </div>
        </div>
<!-- Text input-->
        <div class="form-group">
          <label class="col-md-8 control-label">Distance hiked(miles):</label>
          <div class="col-md-8 inputGroupContainer">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-ruler"></i></span>
              <input  name="hike[distance]" placeholder="Distance hiked in miles." class="form-control"  type="text">
            </div>
          </div>
        </div>
<!-- Text input-->
        <div class="form-group">
          <label class="col-md-8 control-label" >Elevation gain(in feet):</label>
          <div class="col-md-8 inputGroupContainer">
           <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-ruler"></i></span>
            <input name="hike[elevation]" placeholder="Elevation gain in feet." class="form-control"  type="text">
           </div>
          </div>
        </div>
<!-- Text input-->
        <div class="form-group">
          <label class="col-md-8 control-label" >Time taken(in hours:minutes)</label>
          <div class="col-md-8 inputGroupContainer">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-clock"></i></span>
              <input name="hike[timeTaken]" placeholder="Time taken" class="form-control"  type="text">
            </div>
          </div>
        </div>
<!-- Text input-->
      <div class="form-group">
        <label class="col-md-8 control-label">Mountain(s) climbed:</label>
        <div class="col-md-8 inputGroupContainer">
         <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-mountain"></i></span>
          <input name="hike[mountainsClimbed]" placeholder="Mountain(s) climbed" class="form-control"  type="text">
         </div>
        </div>
      </div>

<!-- Text input-->
      <div class="form-group">
        <label class="col-md-8 control-label">Did you hike with someone?:</label>
        <div class="col-md-8 inputGroupContainer">
         <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user-friends"></i></span>
          <input name="hike[hikedWith]" placeholder="Names of people you hiked with" class="form-control" type="text">
         </div>
        </div>
      </div>
<!-- Text input-->
      <div class="form-group">
        <label class="col-md-8 control-label">Trail notes:</label>
        <div class="col-md-8 inputGroupContainer">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="far fa-clipboard"></i></span>
            <input name="hike[trailNotes]" placeholder="Trail notes." class="form-control" type="text">
          </div>
        </div>
      </div>


<!-- Success message -->
      <div class="alert alert-success" id="success_message">Success!! <i class="far fa-thumbs-up"></i></div>

<!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <input type="submit" value="Submit" class="btn float-right submit-create-btn">
      </div>
      </div>


      </fieldset>
    </form>
  <!-- Index-->>
    </div>
  <div class = "container index-card" id="index-container">
  </div>
  <!-- Show-->>

  <div class = "container search-card" id="search-container">
    <h3>Search by...</h3>
    <div class="form-group">
      <label class="col-md-4 control-label">ID:</label>
         <div class="inputGroupContainer">
           <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-fingerprint"></i></span>
            <input name="hike[id]" placeholder="ID #" class="form-control"  type="text">
           </div>
          </div>
        </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Trail(s):</label>
       <div class="inputGroupContainer">
         <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-hiking"></i></span>
          <input name="hike[trails]" placeholder="Trails hiked" class="form-control"  type="text">
         </div>
        </div>
      </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Mountain(s):</label>
        <div class="inputGroupContainer">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-mountain"></i></span>
            <input name="hike[mountainsClimbed]" placeholder="Mountain hiked" class="form-control"  type="text">
          </div>
        </div>
      </div>


  </div>
<footer>
      <h3 id="message"></h3>
</footer>
  </body>
</html>
