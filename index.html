<!DOCTYPE html>
<html>
    <head>
      <title>Hiking log</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    </head>
    <body>
      <div class ='nav'>
        <div class='logo col-4'>
          <i class="fas fa-mountain"></i>
          <i class="fas fa-hiking"></i>
          <i class="fas fa-ruler"></i>
          <i class="fas fa-user-friends"></i>
          <i class="fas fa-calendar-day"></i>
          <i class="far fa-clock"></i>
          <i class="far fa-clipboard"></i>
          <h1>Hike log</h1>
        </div>
      <!-- Change PW-->
        <div class= 'main-nav col-8'>
          <form id="change-password-form">
            <fieldset>
             <div class="dropdown">
               <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Change your password </button>
               <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <input type="password" name="passwords[old]" placeholder="Old Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
                 <input type="submit" value="Change Password!">
               </div>
             </div>
           </fieldset>
         </form>
  <!-- Sign Out-->
        <form id="sign-out">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign out</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <input type="submit" value="Are You Sure?!">
          </div>
        </form>
      </div>
  </div>
  <h3 id="message"></h3>
<!-- Sign In-->
<div class="container" id="signIn">
<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header">
      <h3>Sign In</h3>
    </div>
    <div class="card-body">
      <form id="sign-in-form" >
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input id="sign-in-email" type="email" name="credentials[email]" class="form-control" placeholder="email">

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input id="sign-in-password" type="password" name="credentials[password]" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="btn float-right login_btn">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Do not have an account?<input type="submit" value="Sign up" class="btn float-right login_btn" id="sign-up-btn">
      </div>
      <div class="d-flex justify-content-center">
      </div>
    </div>
  </div>
</div>
</div>
<!-- Sign Up-->
<div class="container" id="signUp">
<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header">
      <h3>Sign Up</h3>
    </div>
    <div class="card-body">
      <form id="sign-up-form">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input id="sign-up-email" type="email" name="credentials[email]" class="form-control" placeholder="email">

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input id="sign-up-password" type="password" name="credentials[password]" class="form-control" placeholder="password">
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input id="sign-up-password_confirmation" type="password" name="credentials[password_confirmation]" class="form-control" placeholder="confirm password">
        </div>
        <div class="form-group">
          <input type="submit" value="Sign up" class="btn float-right login_btn">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Have an account already?<input type="submit" value="Sign in" class="btn float-right login_btn" id="log-in-btn">
      </div>
      <div class="d-flex justify-content-center">
      </div>
      </div>
    </div>
  </div>
</div>
<!-- New hike form -->
<div class="container" id="newHike">
  <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>
<!-- Form Name -->
      <legend><center><h2><b>Add a new hike</b></h2></center></legend><br>
<!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Date:</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
          </div>
        </div>
      </div>

<!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Trail(s):</label>
         <div class="col-md-4 inputGroupContainer">
           <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
           </div>
          </div>
        </div>
<!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Distance hiked(miles):</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="user_name" placeholder="Username" class="form-control"  type="text">
            </div>
          </div>
        </div>
<!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" >Elevation gain(in feet):</label>
          <div class="col-md-4 inputGroupContainer">
           <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_password" placeholder="Password" class="form-control"  type="password">
           </div>
          </div>
        </div>
<!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" >Time taken(in hours:minutes)</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
            </div>
          </div>
        </div>
<!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Mountain(s) climbed:</label>
        <div class="col-md-4 inputGroupContainer">
         <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
         </div>
        </div>
      </div>
<!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Trail notes:</label>
        <div class="col-md-4 inputGroupContainer">
         <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input name="contact_no" placeholder="(639)" class="form-control" type="text">
         </div>
        </div>
      </div>

<!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label">Did you hike with someone?:</label>
        <div class="col-md-4 inputGroupContainer">
         <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input name="contact_no" placeholder="(639)" class="form-control" type="text">
         </div>
        </div>
      </div>

<!-- Success message -->
      <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
      </div>
      </div>

      </fieldset>
    </form>
    </div>
   </div>

  </body>
</html>
